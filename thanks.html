<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes checkmark {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out forwards;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 0.8s ease-out forwards;
        }
        
        .success-icon svg {
            width: 60px;
            height: 60px;
        }
        
        .success-icon svg .checkmark {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            stroke: white;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: checkmark 1s ease-in-out forwards 0.5s;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1s;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.3s;
        }
        
        .button {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 12px 26px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.6s;
        }
        
        .button:hover {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            transform: translateY(-3px);
        }
        
        .envelope {
            width: 80px;
            height: 80px;
            position: relative;
            margin: 0 auto 20px;
            opacity: 0;
            animation: bounce 1.5s ease-in-out 2s forwards;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fadeIn 0.5s ease-out forwards 2s;
        }
        
        .confetti:nth-child(1) {
            background-color: #FF5252;
            left: 10%;
            top: 20%;
        }
        
        .confetti:nth-child(2) {
            background-color: #FFEB3B;
            left: 20%;
            top: 60%;
        }
        
        .confetti:nth-child(3) {
            background-color: #2196F3;
            left: 80%;
            top: 30%;
        }
        
        .confetti:nth-child(4) {
            background-color: #9C27B0;
            left: 70%;
            top: 70%;
        }
        
        .confetti:nth-child(5) {
            background-color: #FF9800;
            left: 50%;
            top: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 52 52" xmlns="http://www.w3.org/2000/svg">
                <circle cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        
        <div class="envelope">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <svg viewBox="0 0 24 24" fill="#4CAF50">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
        </div>
        
        <a href="index.html" class="button">Return to Home</a>
    </div>
</body>
</html>
